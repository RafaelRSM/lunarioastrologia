<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="astrologia.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>

        <div class="logo">
            <img src="lunario-logo2.jpeg" alt="Logo Lunário Asrologia">
        </div>

        <h1>LUNÁRIO ASTROLOGIA</h1>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Sobre</a></li>
                    <li><a href="mapas.html">Mapas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-strip"></div>

        <div class="icons">
            <a href="" target="_blank" style="text-decoration: 0;">
                <img class="insta" src="insta-logo.png" alt="Instagram">
            </a>
            <a href="" target="_blank" style="text-decoration: 0;">
                <img class="whats" src="whats-icon.png" alt="Whatapp">
            </a>
            <a href="" target="_blank" style="text-decoration: 0;">
                <img class="youtube" src="youtube-icon.png" alt="Youtube">
            </a>
            <a href="" target="_blank" style="text-decoration: 0;">
                <img class="face" src="facebook-logo.png" alt="Facebook">
            </a>
            <a href="" target="_blank" style="text-decoration: 0;">
                <img class="telegram" src="telegram-logo.png" alt="Telegram">
            </a>
        </div>
    </header>

    <main>
        <form action="">
            <fieldset>
                <label for="input-nome">Nome</label>
                <input type="text" id="input-nome" class="input-forms" required>
            </fieldset>

            <fieldset>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" class="input-forms" required>
            </fieldset>

            <fieldset>
                <label for="input-tel">Telefone</label>
                <input type="tel" id="input-tel" class="input-forms" placeholder="(xx) x xxxx-xxxx"> 
            </fieldset>
            
            <fieldset>
                <label for="input-messege">Mensagem</label>
                <textarea id="input-message" cols="30" rows="10" class="input-forms" required></textarea>
            </fieldset>

            <input type="submit" class="button" value="enviar">
        </form>
        
    </main>

    <footer>
        <img src="lunario-logo2.jpeg" alt="Logo Lunário Asrologia">
        <h4>Lunário Astrologia ®</h4>
    </footer>

</body>

</html>
